<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueCollar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-top__container container--max-width">
          <div class="header-top__left-side">
            <p class="header-top__left-side--opening-hours">
              Opening Hours: 06:00 to 20:00
            </p>
          </div>
          <div class="header-top__right-side">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom__container container--max-width">
          <div class="header-bottom__left-side">
            <img
              src="images/main-logo.svg"
              alt="main logo"
              class="header-bottom__logo"
            />
          </div>
          <div class="header-bottom__right-side">
            <div class="contact-item">
              <img
                src="images/mail.svg"
                alt="mail icon"
                class="contact-item__icon"
              />
              <div class="contact-item__infos">
                <p class="contact-item__info-name">Mail Us</p>
                <p class="contact-item__info">info@Example.com</p>
              </div>
            </div>
            <div class="contact-item">
              <img
                src="images/phone.svg"
                alt="phone icon"
                class="contact-item__icon"
              />
              <div class="contact-item__infos">
                <p class="contact-item__info-name">Call Us</p>
                <p class="contact-item__info">+01 569 896 654</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="services-section">
      <nav class="main-nav container--max-width">
        <ul class="main-nav__nav-list">
          <li class="main-nav__nav-list--nav-option">
            <a href="#">Home</a>
          </li>
          <li class="main-nav__nav-list--nav-option">
            <a href="#">About Us</a>
          </li>
          <li class="main-nav__nav-list--nav-option">
            <a href="#">Pages</a>
          </li>
          <li class="main-nav__nav-list--nav-option">
            <a href="#">Services</a>
          </li>
          <li class="main-nav__nav-list--nav-option">
            <a href="#">Blog</a>
          </li>
          <li class="main-nav__nav-list--nav-option">
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <a href="#" class="main-nav__button">Have Any Questions?</a>
      </nav>

      <div class="services-container container--max-width">
        <div class="servicies-container__sub-text">
          <img
            src="images/gear.svg"
            alt="gear"
            class="servicies-container__sub-text--img"
          />
          <p class="servicies-container__sub-text--text">
            We Provide Electric Services For Industrial Project
          </p>
        </div>
        <h1 class="services-container__heading heading--style">
          We Are Professional Quality Services
        </h1>
        <button class="services-container__button button--style">
          Our Services
        </button>
      </div>
    </section>
  </body>
</html>
